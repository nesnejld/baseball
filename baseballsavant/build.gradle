import    java.text.SimpleDateFormat 
ext.runcommand = {
    command, envVars=envVars->{
        // println "+++++ ${command}"
        def stdout = new ByteArrayOutputStream()
        def stderr = new ByteArrayOutputStream()
        def result;
        print(envVars)
        try{
            result = exec { 
                commandLine 'bash','-c',command
                standardOutput = stdout;
                errorOutput = stderr;
                ignoreExitValue=true;
                environment<< envVars;
            } 
            //            println(result.exitValue)
            return new String [] {result.exitValue,stdout.toString().trim(),stderr.toString().trim()}
        } catch ( Exception  e ) {
            e.printStackTrace();
            return null; //new Object [] {result.exitValue,stdout.toString().trim(),stderr.toString().trim()}
        }
    }
}

ext.runyear={
    year->
    {
        SimpleDateFormat sdf = new SimpleDateFormat("yyyy-MM-dd");
        Date dt=sdf.parse("${year}-04-01")
        Date dtend=sdf.parse("${year}-10-31")
        Calendar calendar=Calendar.getInstance()
        calendar.setTime(dt)
        runcommand('mkdir ${DATADIR}')
        while(calendar.getTime().before(dtend)) {
            String datestring=sdf.format(calendar.getTime())
            String command="./getdata.py ${datestring} ${datestring} ${DATADIR}"
            System.out.println("start: ${datestring} ${command}")
            def (rc,stdout,stderr)=runcommand(command)
            System.out.println("end  : ${datestring}")
            calendar.add(Calendar.DAY_OF_MONTH, 1)
        }

    }
}
task getdata {
    group 'baseball'
    description 'Use to download csv files from baseballsavant website'
    doLast {
        def years=['2016','2017','2018','2019','2020','2021','2022', '2023', '2024']
        for(year: years) {
            runyear(year)
        }
    }
}

